<div class="p-4">
	<div class="container">
		<div *ngIf="user">
			<h1>Hi {{user.firstName}}!</h1>
			<p>You're logged in with Angular!!</p>
			<p><a routerLink="/users">Manage Users</a></p>
		</div>

		<div *ngIf="!user">
			<p>Please log in first!!!</p>
			<p><a routerLink="/account/login">Log in</a></p>
		</div>
	</div>
</div>
